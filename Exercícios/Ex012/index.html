<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midias/careca.ico" type="image/x-icon">
    <title>Inserindo vídeos no meu site</title>
</head>
<body>
    <h1>Hospedagem de vídeos</h1>
    <p>Hospedando vídeos no meu próprio site.</p>
    <video controls poster="midias/kkkkkkkk.jpg" width="250">
        <source src="midias/pexels-artem-podrez-7049271.mp4" type="video/mp4">
        <source src="midias/Pexels-Artem-Podrez-7049271.mkv" type="video/sla">
        <source src="midias/Pexels-Artem-Podrez-7049271.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Hospedagem Externa</h1>
    <p>Hospedando vídeos em outros sites.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HPYXeA5ni5E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29&title=0" width="500" height="270" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
