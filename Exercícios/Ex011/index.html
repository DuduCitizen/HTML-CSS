<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="careca.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Adaptando imagens para telas grandes, médias e pequenas.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="Imagens/img-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="mídias/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/mpeg">
        <source src="mídias/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/ogg">
        <source src="mídias/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/wav">
        <p>Se não carregou em nenhum desse formatos, por favor, faça o download do áudio</p>
        <a href="mídias/I Feel It All So Deeply - Bail Bonds.mp3">-Arquivo MP3</a>
    </audio>
</body>
</html>
